version: "3.9"

services:
  app:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PORT: ${PORT:-5000}
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-postgresql://autoservice:autoservice@db:5432/autoservice_manager}
      SESSION_SECRET: ${SESSION_SECRET:-change-me}
    depends_on:
      - db
    ports:
      - "5000:5000"
    volumes:
      - uploads:/app/uploads

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-autoservice_manager}
      POSTGRES_USER: ${POSTGRES_USER:-autoservice}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-autoservice}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  cloudflared:
    image: cloudflare/cloudflared:2025.2.0
    restart: unless-stopped
    command: tunnel run ${CLOUDFLARE_TUNNEL_NAME:-mechanic-portal}
    depends_on:
      - app
    volumes:
      - ./cloudflared:/etc/cloudflared:ro

volumes:
  uploads:
  postgres_data:
